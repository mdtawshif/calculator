<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input-section half-width">
               <div class="row">
                <input id="typed-numbers" class="form-control col-8" type="text">
                <input id="show-result" class="form-control col-3" type="text">
               </div>
                <div class="numbers">
                    <div id="calculator" class="calc-body">
                        <div class="calc-button-row">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button">+</div>

                        </div>
                        <div class="calc-button-row">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button">-</div>
                        </div>
                        <div class="calc-button-row">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button">*</div>
                        </div>
                        <div class="calc-button-row">
                            <div class="button">&lt;</div>
                            <div class="button">.</div>
                            <div class="button">0</div>
                            <div class="button">/</div>
                        </div>
                        <div>
                            <button id="result" type="submit" class="submit-btn">=</button>
                            <div class="button submit-btn">C</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculations.js"></script>
</body>
